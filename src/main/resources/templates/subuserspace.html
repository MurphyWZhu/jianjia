<div class="container">
    <div class="row jumbotron">
        <img th:src="${userinfo.profilepicture}" class="col-2">
        <div class="col-5">
            <div class="row">
                <h2 th:text="${userinfo.nikename}"></h2>
                <p th:text="${userinfo.department}"></p>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="card">
            </div>
            <div class="card" th:each="usershow:${userShows}">
                <div class="card-body row">
                    <div class="col-6">
                        <div class="row">
                            <p th:text="${usershow.timedate}"></p>
            
                        </div>
                        <div>
                            <p th:text=${usershow.showdata}></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <button type="button" class="btn btn-secondary col-2 offset-4">点赞</button>
                            <button type="button" class="btn btn-secondary col-2">评论</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
