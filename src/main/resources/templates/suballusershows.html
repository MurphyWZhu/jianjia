<div class="container">
    <div class="card" th:each="userinfo:${uShowandInfos}">
        <div class="card-body row">
            <img class="col-2 userinfodiv" th:src="${userinfo.profilepicture}">
            <div class="col-6">
                <div class="row">
                    <h2 th:text="${userinfo.nikename}"></h2>
                    <i class="fa fa-mars" aria-hidden="true" th:if="${userinfo.sex eq '男'}"></i>
                    <i class="fa fa-venus" aria-hidden="true" th:if='${userinfo.sex eq "女"}'></i>
                </div>
                <div class="row">
                    <p th:text="${userinfo.timedate}"></p>

                </div>
                <div>
                    <p th:text=${userinfo.showdata}></p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <button type="button" class="btn btn-secondary col-2 offset-4">点赞</button>
                <button type="button" class="btn btn-secondary col-2 showcomment-button" data-toggle="modal" data-target="#myModal-showcomment" th:value="${userinfo.showid}">评论</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal-showcomment">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">评论</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body" id="shwocomments-modal">

                </div>

                <!-- 模态框底部 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>-->

            </div>
        </div>
    </div>
</div>
