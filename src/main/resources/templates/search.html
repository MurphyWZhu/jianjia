<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background: url(https://jianjia-1253347887.cos.ap-nanjing.myqcloud.com/abcd1.jpg);background-size: 100%;">
    <div class="container">
        <div class="container mt-3">
            <form method="post" th:action="@{/tosearch}" class="row">
                <input name="key" id="key" type="text" class="form-control col-md-6">
                <button type="submit" class="btn btn-primary col-md-2">搜索</button>
            </form>
        </div>
        <div class="card" th:each="userinfo:${userinfoList}">
            <div class="container row">
                <img class="col-2"
                    src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1986451467,394304688&fm=26&gp=0.jpg">
                <div class="col-9">
                    <h3 th:text="${userinfo.nikename}"></h3>
                    <p th:text="${userinfo.age}"></p>
                    <p th:text="${userinfo.sex}"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
