<!DOCTYPE html>
<html lang="us" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蒹葭</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-image: url(https://www.a.a/a.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed
        } </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0;background-color: white">
    <h1>蒹葭</h1>
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-light" style="color: white">
    <a class="navbar-brand" href="#">蒹葭</a>
    <ul class="navbar-nav">
        <li class="nav-item" style="text-align:right" th:if="${session.loginUser==null}">
            <a class="nav-link" th:href="@{/login}">登录</a>
        </li>
        <li class="nav-item" style="text-align:right" th:if="${session.loginUser!=null}">
            <a class="nav-link" th:href="@{/logout}">注销</a>
        </li>
        <li class="nav-item" style="text-align:right">
            <a class="nav-link" th:href="@{/userinfo}">个人信息</a>
        </li>
    </ul>
</nav>

<div class="container mt-3">
    <form method="post" th:action="@{/tosearch}" class="row">
        <input name="key" id="key" type="text" class="form-control col-md-6">
        <button type="submit" class="btn btn-primary col-md-2">搜索</button>
    </form>
</div>
</body>
</html>
